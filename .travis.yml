language: python

python:
    - "2.7"

cache:
    directories:
        - $HOME/.cache

sudo: false

compiler:
    - gcc

addons:
    postgresql: "9.4"

services:
    - postgresql

before_install:
    - main_path=$PWD
    - build_path=$PWD/build
    - mkdir -p $build_path

    - girder_path=$build_path/girder
    - rm -fr $girder_path
    # We use the current girder master
    - git clone https://github.com/girder/girder.git $girder_path
    - ln -sf $main_path $girder_path/plugins/
    - ls -l $girder_path/plugins

    - export MONGO_VERSION=3.0.7
    - export PY_COVG="ON"
    - CACHE=$HOME/.cache source $girder_path/scripts/install_mongo.sh
    - mkdir /tmp/db
    - mongod --dbpath=/tmp/db >/dev/null 2>/dev/null &
    - mongod --version

    - CACHE=$HOME/.cache CMAKE_VERSION=3.1.0 CMAKE_SHORT_VERSION=3.1 source $girder_path/scripts/install_cmake.sh
    - cmake --version

    - npm install -g npm
    - npm --version

    - pip install -U pip virtualenv

install:
    - cd $girder_path
    - pip install -U -r requirements.txt -r requirements-dev.txt -r $main_path/requirements.txt -e .
    - npm install

before_script:
    - psql -U postgres -c 'CREATE EXTENSION postgis;'
    - psql -U postgres -c 'CREATE EXTENSION postgis_topology;'
    - psql -U postgres -c 'CREATE EXTENSION postgis_sfcgal;' || true
    - psql -U postgres -c 'CREATE EXTENSION fuzzystrmatch;'
    - psql -U postgres -c 'CREATE EXTENSION address_standardizer;' || true
    - psql -U postgres -c 'CREATE EXTENSION address_standardizer_data_us;' || true
    - psql -U postgres -c 'CREATE EXTENSION postgis_tiger_geocoder;'
    - psql -U postgres -c 'CREATE EXTENSION pgrouting;' || true
    - psql -U postgres -c 'CREATE EXTENSION ogr_fdw;' || true
    - psql -U postgres -c 'create database sampledb;'

script:
    - mkdir -p $build_path/girder_testing_build
    - cd $build_path/girder_testing_build
    - cmake -DPYTHON_COVERAGE:BOOL=${PY_COVG} -DPYTHON_VERSION:STRING=${TRAVIS_PYTHON_VERSION} -DCOVERAGE_MINIMUM_PASS=30 $girder_path
    - make
    - gunzip -c data/plugins/girder_db_items/testdb.sql.gz | psql -U postgres sampledb
    - psql -U postgres -h 127.0.0.1 sampledb -c "SELECT table_type,table_name FROM information_schema.tables WHERE table_schema='public' order by table_name"
    - JASMINE_TIMEOUT=15000 ctest -VV -R '(coverage_reset|py_coverage_combine|girder_db_items|py_coverage$|py_coverage_xml)'
